<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Items</h1>
    <form method="post" class="form-inline justify-content-center mb-4">
        <input type="text" name="title" class="form-control mr-2" placeholder="Title">
        <input type="text" name="author" class="form-control mr-2" placeholder="Author">
        <input type="text" name="category" class="form-control mr-2" placeholder="Category">
        <input type="text" name="sub_category" class="form-control mr-2" placeholder="Sub-category">
        <input type="text" name="language" class="form-control mr-2" placeholder="Language">
        <input type="text" name="material" class="form-control mr-2" placeholder="Material">
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Category</th>
            <th>Sub-category</th>
            <th>Language</th>
            <th>Material</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.author }}</td>
                <td>{{ item.year }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.sub_category }}</td>
                <td>{{ item.language }}</td>
                <td>{{ item.material }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
